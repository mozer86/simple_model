name: TestAndDeployDoc

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Build Float
      run: cargo build --verbose --features float
    - name: Run tests Float
      run: cargo test --verbose --features float
    - name: Install MDBook
      run: cargo install mdbook
    - name: Build Book
      run: mdbook build ioreference
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: ioreference/book # The folder the action should deploy.

